{% extends "index.html" %}
{% load static %}

{% block Title %}
    blog
{% endblock Title %}

{% block Contents %}
    <link rel="stylesheet" href="{% static 'blog/styling/page.css' %}">

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-11" id="article">
          {% for content in content_list  %}
            <div class="card mb-5 p-5 shadow" style="max-width: 100%;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{content.cover.url}}" class="card-img" alt=" ">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold;">{{content.title}}</h5>
                    <p class="card-text">{{content.content|truncatewords:30}}</p>
                    <a class="btn btn-default text-muted shadow" role="button" href="{% url 'blog:content' content.slug %}">Baca Selengkapnya&#62;&#62;</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>


{% endblock Contents %}
